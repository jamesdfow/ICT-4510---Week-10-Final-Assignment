<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Papi Grande's Taqueria</title>
</head>
<body class="bg-dark">
    <div class="navBar" id="navBar">
    <nav class="navbar navbar-expand-sm bg-dark justify-content-center">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link text-white" href="#homePageSection">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" href="#">About Us</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" href="#">Lunch Menu</a>
    </li>
  </ul>
</nav>
</div>
<section class="homePage" id="homePage">
<div class="restaurantName"><h1>Papi Grande's Taqueria</h1></div>
<div class="container my-4 ">
  <!-- Carousel wrapper -->
  <div id="carousel" class="carousel slide" data-bs-ride="carousel">
    
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- Images -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="carne-asada-tacos.jpg" class="d-block w-100" alt="Carne Asada Tacos">
        <div class="innerText"><p>Carne Asada Tacos</p></div>
      </div>
      <div class="carousel-item">
        <img src="tlacoyos-small.jpg" class="d-block w-100" alt="Tlacoyos">
                <div class="innerText"><p>Tlacoyas</p></div>

      </div>
      <div class="carousel-item">
        <img src="tortas.jpg" class="d-block w-100" alt="Torta de Barbacoa">
                <div class="innerText"><p>Tortas</p></div>

      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
</section>
<!-- Must contain the restaurantâ€™s contact information, address and hours of operation. The address can be DU (2150 East Evans Avenue. -->
<section class="aboutUsSection " id="aboutUsSection">
    <div class="card bg-dark text-white">
  <div class="card-body">
    Phone Number:  <br>
    Email: <br>
    Hours of Operation:
  </div>
</div>
</section>

<footer class="footer fixed-bottom bg-dark justify-content-center">
        <div class="container text-center">
            <span class="text-white">
            University of Denver IT 4510 Portfolio Assignment
            </span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
